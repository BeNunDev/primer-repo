<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="../index.html">TuMuebleOnline</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Secciones/productos.html"
                >Productos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Secciones/sobre-nosotros.html"
                >Sobre Nosotros</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../Secciones/contacto.html"
                >Contacto</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <header class="bg-primary text-white text-center py-5">
        <h1>Contacto</h1>
        <p>¿Tenés dudas o consultas? Escribinos</p>
      </header>
      <div class="recuadro">
        <section class="container py-5">
          <form class="row g-3">
            <div class="col-md-6">
              <label for="nombre" class="form-label">Nombre y Apellido</label>
              <input type="text" class="form-control" id="nombre" required />
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="col-md-6">
              <label for="telefono" class="form-label">Teléfono</label>
              <input type="tel" class="form-control" id="telefono" />
            </div>
            <div class="col-md-6">
              <label for="asunto" class="form-label">Asunto</label>
              <input type="text" class="form-control" id="asunto" />
            </div>
            <div class="col-12">
              <label for="mensaje" class="form-label">Consulta</label>
              <textarea
                class="form-control"
                id="mensaje"
                rows="5"
                required
              ></textarea>
            </div>
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
        </section>
      </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
      <p class="mb-0">

  </body>
</html>
